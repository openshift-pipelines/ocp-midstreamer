name: Release Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag override (default: version from Cargo.toml)'
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Cargo.toml version: $VERSION"

      - name: Determine image tags
        id: tags
        env:
          INPUT_TAG: ${{ inputs.tag }}
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          REPO_OWNER: ${{ github.repository_owner }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          REGISTRY="ghcr.io/${REPO_OWNER}/streamstress"

          # Always include latest
          TAGS="${REGISTRY}:latest"

          # Add version tag
          TAGS="${TAGS},${REGISTRY}:v${VERSION}"

          # Add git tag if this is a tag push
          if [[ "$REF_TYPE" == "tag" ]]; then
            TAGS="${TAGS},${REGISTRY}:${REF_NAME}"
          fi

          # Add override tag if provided
          if [[ -n "$INPUT_TAG" ]]; then
            TAGS="${TAGS},${REGISTRY}:${INPUT_TAG}"
          fi

          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"
          echo "Image tags: $TAGS"

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.cli
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Write summary
        env:
          VERSION: ${{ steps.version.outputs.version }}
          IMAGE_TAGS: ${{ steps.tags.outputs.tags }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          echo "## Container Image Published" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Version:** v${VERSION}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Registry:** ghcr.io/${REPO_OWNER}/streamstress" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Tags" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          echo "$IMAGE_TAGS" | tr ',' '\n' >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Pull" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          echo "docker pull ghcr.io/${REPO_OWNER}/streamstress:v${VERSION}" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
